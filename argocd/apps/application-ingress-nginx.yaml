apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: blackvoxel-infra
spec:
  project: default

  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.3
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          # Your Ingresses use `spec.ingressClassName: nginx`
          ingressClassResource:
            name: nginx
            enabled: true
            default: false
            controllerValue: k8s.io/ingress-nginx

          ingressClass: nginx

          # For local/dev clusters, keep it ClusterIP and use port-forward.
          service:
            type: ClusterIP

          # Optional: make it easier to work with forwarded headers / real IP behind proxies.
          config:
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # Allow ArgoCD to create the `ingress-nginx` namespace.
      - CreateNamespace=true
      # Helm charts often render large objects; this avoids client-side apply limits.
      - ServerSideApply=true
