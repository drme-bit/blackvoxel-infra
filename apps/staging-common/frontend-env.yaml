apiVersion: v1
kind: Secret
metadata:
  name: frontend-env
  namespace: blackvoxel-staging
type: Opaque
stringData:
  # Frontend runtime configuration.
  #
  # The frontend should talk to the backend via the same origin using the Ingress
  # route `/api/*` (no separate port-forward, no CORS).
  #
  # Your frontend reads `/config.json` at runtime inside the container; if you later
  # wire this Secret into a ConfigMap/volume that generates `/config.json`, keep
  # this value consistent with your Ingress base URL.
  #
  # IMPORTANT:
  # - Do NOT include backend secrets here.
  # - Do NOT point to 127.0.0.1:8082.
  BACKEND_BASE_URL: /api
  SITE_BASE_URL: http://127.0.0.1:8081
  ENVIRONMENT: staging
