apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Staging-only SealedSecrets.
# Keep prod and staging secrets separated to avoid namespace collisions.
namespace: blackvoxel-staging

commonLabels:
  env: staging

resources:
  # Create/maintain this SealedSecret with `metadata.namespace: blackvoxel-staging`.
  - discord-sealedsecret.yaml
