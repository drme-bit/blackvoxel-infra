apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: blackvoxel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/drme-bit/frontend
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: RUST_LOG
              value: info
          # Load frontend runtime config from a dedicated Secret.
          # This must contain ONLY frontend-related keys (do not reuse backend-env).
          # Example:
          # kubectl -n blackvoxel create secret generic frontend-env --from-env-file=/path/to/frontend.env
          envFrom:
            - secretRef:
                name: frontend-env
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      restartPolicy: Always
