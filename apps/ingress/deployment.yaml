apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blackvoxel-ingress
  namespace: blackvoxel
spec:
  ingressClassName: nginx
  rules:
    - host: blackvoxel.studio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
